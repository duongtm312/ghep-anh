<body>
<img src="1.1.jpg" onclick="changer1()" id="img1" width="300" height="200">
<br>
<img src="1.2.jpg" onclick="changer2()" id="img2" width="300" height="200">
</body>
<script>
    let count1=1
    let count2=1
    function changer1(){
        if (count1==1){
            document.getElementById("img1").src="2.1.jpg"
            count1=2
        }else {
            document.getElementById("img1").src="1.1.jpg"
            count1=1
        }
    }
    function changer2(){
        if (count2==1){
            document.getElementById("img2").src="2.2.jpg"
            count2=2
        }else {
            document.getElementById("img2").src="1.2.jpg"
            count2=1
        }
    }
</script>
